<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body class="bg-dark text-white">


    <header>
        <h1 class="text center p-5">Weather dashboard</h1>
    </header>
    <main class="container">
        <section class="row">
            <aside class="col-sm-12 col-lg-3">
                <form id="search-form" class="form">
                    <input class="form-input" type="text" id="search-input" placeholder="search for a city"
                        aria-labelledby="form-heading" aria-controls="forecast" />
                    <div class="">
                        <button class="btn search-button text-white">
                            search
                        </button>
                    </div>
                    <div id="weather-history-of" class="container">

                    </div>
                </form>
            </aside>

            <section class="col-sm-12 col-lg-9">
                <section id="today">
                    <h1 class="todayName"></h1>
                    <h1 class="crisis"></h1>
                    <h1 class="hummtoda"></h1>
                    <h1 class="woosh"></h1>
                </section>
                <section id="forecast" class="row"></section>
            </section>
        </section>
    </main>
